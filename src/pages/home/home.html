<ion-header>
  <ion-navbar>
    <ion-title>
      Todo liste
    </ion-title>
    <ion-buttons end>
        <button ion-button (click)="toggleReorder()" *ngIf="!reorderIsEnabled">Edit</button> 
        <button ion-button (click)="toggleReorder()" *ngIf="reorderIsEnabled">Done</button> 
        <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>

      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReorder($event)">
    <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index">


      <ion-item>{{todo}}</ion-item>

      <ion-item-options side="left">
          <button ion-button (click)="editTodo(todoIndex)">
            <ion-icon name="clipboard"></ion-icon>
          </button>
      </ion-item-options>


      <ion-item-options side="right">
        <button color="danger" ion-button (click)="archiveTodo(todoIndex)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="goToArchivePage()">
    <!-- Deklarativt kald: <button ion-fab [navPush]=archivedTodosPage"> -->
        <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
